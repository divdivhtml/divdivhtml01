ビュレット・アイコン

テキストの先頭に画像を配置し、それがひとつの項目であることを示します。
「ビュレット」が項目を示すための装飾であるのに対して、「アイコン」は画像自体が意味を持っており、項目がアイコンの意味に沿った内容であることを示します。

配置方法
テキストの背景に配置する
<a href="#DUMMY" class="el-icon el-icon__home">ホーム</a>
<a href="#DUMMY" class="el-icon el-icon__arrow">リンク</a>


擬似要素を使う
<a href="#DUMMY" class="el-icon el-icon__home el-icon__16">ホーム</a>
<a href="#DUMMY" class="el-icon el-icon__arrow">リンク</a>

img要素を使う
