<h1>コード変換ツール</h1>
<h2>HTMLタグ変換</h2>
<p>上のボックスに、&lt;→&amp;lt;、&gt;→&amp;gt;に変換したいHTMLを入れ、変換ボタンを押してください。</p>
<form id="js-sourceChange">
<dl>
<dt>オプション</dt>
<dd><label><input type="checkbox" name="js-sourceChange_check" id="js-sourceChange_check01">&amp;amp;になっていない&amp;を&amp;amp;に変換する</label></dd>
<dd><label><input type="checkbox" name="js-sourceChange_check" id="js-sourceChange_check02">&quot;を&amp;quot;に変換する</label></dd>
<dd><label><input type="checkbox" name="js-sourceChange_check" id="js-sourceChange_check03">結果の中の全ての&amp;を&amp;amp;に変換する</label></dd>
</dl>
<textarea id="js-sourceChange_box" rows="10" cols="40" placeholder="ここにソースを入力"></textarea>
<p>
<button type="button" id="js-sourceChange_btn" class="mod-change_btn">変換</button>
<button type="reset" class="mod-reset_btn">リセット</button>
</p>
</form>
<form id="js-sourceChange_result">
<textarea id="js-sourceChange_resultBox" rows="10" cols="40" placeholder="結果がここに表示"></textarea>
<p>
<button type="reset" class="mod-reset_btn">リセット</button>
</p>
</form>
